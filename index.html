<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login - Fadeco</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" autofocus focus>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Insese su contraseña " focus>
        </div>
        <button class="btn btn-primary" id="loginBtn">Iniciar Sesión</button>
        <button class="btn btn-secondary" id="registerBtn">Registrarse</button>
        <p id="message" style="margin-top: 15px; color: red;"></p>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
